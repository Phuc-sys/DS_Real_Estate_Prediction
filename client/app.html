<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banglore Home Price Prediction</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="img"></div>
    <div class="container">
        <form action="" class="form">
            <h2>Area (Square Feet)</h2>
            <input type="number" class="area floatLabel" id="uiSqft" name="Squareft" value="1000">
            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                <label for="radio-bhk-4">4</label>
            </div>
        </form>
        <form action="" class="form">
            <h2>Bath</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bath-1" name="uiBATH" value="1">
                <label for="radio-bath-1">1</label>
                <input type="radio" id="radio-bath-2" name="uiBATH" value="2" checked>
                <label for="radio-bath-2">2</label>
                <input type="radio" id="radio-bath-3" name="uiBATH" value="3">
                <label for="radio-bath-3">3</label>
                <input type="radio" id="radio-bath-4" name="uiBATH" value="4">
                <label for="radio-bath-4">4</label>
            </div>
        </form>
        <form class="form">
            <h2>Location</h2>
            <select name="" id="uiLocation" class="location">
                <option value="" disabled="disabled" selected="selected">Choose a location</option>
                <option value="">Electronic City</option>
                <option value="">Rajaji Nagar</option>
            </select>
            <br>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimated Price</button>
            <div id="uiEstimatedPrice" class="result">
                <h2></h2>
            </div>
        </form>
    </div>
</body>
</html>
